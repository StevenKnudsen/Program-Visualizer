<!--This is the template HTML which is the input for the generation script-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- This makes website responsive on different devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEC E Plan</title>
    <!--Styles sheets & web icon-->
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/category.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <!--Angular import-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!--Leader Line import-->
    <script src="https://cdn.jsdelivr.net/npm/leader-line@1.0.7/leader-line.min.js"></script>
</head>
<body>
    <!--header-->
    <header>
        <div class="header" id = "header" style= width:1730px;>
            <table>
                <tr>
                    <td style="width: 65%;"><a href="#"> <img src="./images/uofalogo.png" alt="UofA logo" style="width:200px; height:50px;"></a></td>
                    <td><a href="#default" class="site-title"></a> </td>
                </tr>
            </table>
        </div>
    </header>
    <div id="main" ng-app="main" ng-controller="main">
        <h3 class="planhead">Plan</h3>
        <form class="select">
        </form>
        <div class="legend">
        </div>
        <div class="linelegend">
        </div>
        <!--Display div, main course confriguation display-->
        <div class="display" ng-switch="selectedPlan">    
        </div>
    </div>
    <!--Line control Javascript-->
    <script src="./js/line.js"></script>
     <script src="./js/index.js"></script>
     <script src="./js/controller.js"></script>
</body>
