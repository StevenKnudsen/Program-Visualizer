<!--This is the template HTML which is the input for the generation script-->
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
<!-- This makes website responsive on different devices-->
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MEC E Plan</title>
<!--Styles sheets & web icon-->
<link href="./styles/styles.css" rel="stylesheet"/>
<link href="./styles/category.css" rel="stylesheet"/>
<link href="./images/favicon.ico" rel="icon" type="image/x-icon"/>
<!--Angular import-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/leader-line@1.0.7/leader-line.min.js"></script>

<body>

<header>
<div class="header" id="header" style="width:1730px;">
<table>
<tr>
<td style="width: 65%;"><a href="#"> <img alt="UofA logo" src="./images/uofalogo.png"/></a></td>
<td><a class="site-title" href="#default"></a> </td>
</tr>
</table>
</div>

<div id="main" ng-app="main" ng-controller="main" style="height:1220px;">

</div>

<table>
<tr>
<td style="width: 65%;"><a href="#"> <img alt="UofA logo" src="./images/uofalogo.png"/></a></td>

</tr>
</table>
</div>
</footer>

<script src="./js/line.js"></script>
<script src="./js/index.js"></script>
<script src="./js/controller.js"></script>
